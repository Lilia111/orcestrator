<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Боковое меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.sidebar {
    width: 200px;
    height: 100vh;
    background-color: #333;
    color: #fff;
    position: fixed;
    left: -200px;
    top: 0;
    transition: left 0.3s ease;
}

.nav-icons {
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left: 20px;
}

.nav-icons a {
    color: #fff;
    text-decoration: none;
    display: block;
    margin-bottom: 10px;
}

.content {
    margin-left: 200px;
}

.menu-toggle {
    background-color: #333;
    color: #fff;
    padding: 10px;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 999;
}

.nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

.nav ul {
    list-style: none;
    padding: 0;
}

.nav li {
    margin-bottom: 10px;
}

.nav a {
    color: #fff;
    text-decoration: none;
}

.close-toggle {
    background-color: #333;
    color: #fff;
    padding: 10px;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 180px; /* Располагаем кнопку закрытия внутри бокового меню */
    z-index: 999;
}

.open {
    left: 0;
}

    </style>
</head>

<body>

    <div class="sidebar">
        <div class="nav-icons">
            <a href="#"><i class="fas fa-robot"></i></a>
            <a href="#"><i class="fas fa-tasks"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
            <a href="#"><i class="fas fa-plus-circle"></i></a>
            <a href="#"><i class="fas fa-archive"></i></a>
            <a href="#"><i class="fas fa-key"></i></a>
        </div>
        <div class="close-toggle">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <div class="content">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#"><i class="fas fa-robot"></i>Список роботов</a></li>
                <li><a href="#"><i class="fas fa-tasks"></i>Очередь</a></li>
                <li><a href="#"><i class="fas fa-cog"></i>Работающие роботы</a></li>
                <li><a href="#"><i class="fas fa-plus-circle"></i>Добавить робота</a></li>
                <li><a href="#"><i class="fas fa-archive"></i>Assets</a></li>
                <li><a href="#"><i class="fas fa-key"></i>Crendels</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.menu-toggle').click(function () {
                $('.sidebar').toggleClass('open');
            });

            $('.close-toggle').click(function () {
                $('.sidebar').removeClass('open');
            });
        });
    </script>
</body>

</html>
