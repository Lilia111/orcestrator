<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список роботов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">

    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/menu-style.css">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
    {{template "header" .}}

    <div class="container">
        <div class="title">
            <h1>Список роботов</h1>
        </div>

        <div id="toolbar" style="display: flex; flex-wrap: nowrap;">
            <div>
                <button id="add" class="btn btn-primary toolbar-button">
                    <i class="fas fa-plus"></i> Добавить
                </button>
            </div>

            <div>
                <button id="remove" class="btn btn-danger toolbar-button" disabled>
                    <i class="fa fa-trash"></i> Удалить
                </button>
            </div>

            <div>
                <button id="change" class="btn btn-success toolbar-button" disabled>
                    Изменить
                </button>
            </div>
        </div>


        <div>
            <table class="table table-striped table-hover" id="table-robots" data-toolbar="#toolbar" data-toggle="table"
                data-single-select="true" data-url="../../static/data1.json" data-pagination="true" data-search="true"
                data-click-to-select="true" data-show-columns="true">
                <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-sortable="true" data-field="id" scope="row">№</th>
                        <th data-sortable="true" data-field="name">Название</th>
                        <th data-sortable="true" data-field="last_time">Время последнего запуска</th>
                        <th data-sortable="true" data-field="work_status">ВКЛ/ВЫКЛ</th>
                        <th data-sortable="true" data-field="ui">Интерфейс</th>
                        <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">Запустить</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
    <script src="../../static/js/table_robots.js" defer></script>

</body>

</html>
