<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">

    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/menu-style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
    {{template "header" .}}

    <div class="container">
        <div class="title">
            <h1>Assets</h1>
        </div>

        <div id="toolbar" style="display: flex; flex-wrap: nowrap;">
            <div>
                <button id="add" type="button" class="btn btn-primary toolbar-button" data-bs-toggle="modal"
                    data-bs-target="#addAssetsModal">
                    <i class="fas fa-plus"></i> Добавить
                </button>
            </div>

            <div>
                <button id="remove" class="btn btn-danger toolbar-button" disabled>
                    <i class="fa fa-trash"></i> Удалить
                </button>
            </div>

            <div>
                <button id="change" class="btn btn-success toolbar-button" disabled>
                    Изменить
                </button>
            </div>
        </div>


        <div>
            <table class="table table-striped table-hover" id="table-robots" data-toolbar="#toolbar" data-toggle="table"
                data-single-select="true" data-url="../../static/data1.json" data-pagination="true" data-search="true"
                data-click-to-select="true">
                <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-sortable="true" data-field="id" scope="row">GUID</th>
                        <th data-sortable="true" data-field="name">Название</th>
                        <th data-sortable="true" data-field="created">Содержание</th>
                        <th data-sortable="true" data-field="ui">Описание</th>
                        <th data-sortable="true" data-field="ui">Дата создания</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>


    <div class="modal fade" id="addAssetsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить настройки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div id="add_assets">
                            <label for="name" class="form-label">Название asset</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Название" id="name" required>
                            </div>


                            <label for="settings" class="form-label">Настройки</label>
                            <div class="input-group mb-3">
                                <textarea class="form-control" id="settings" placeholder="" rows="3"
                                    required></textarea>
                            </div>

                            <label for="settings" class="form-label">Описание настройки</label>
                            <div class="input-group mb-3">
                                <textarea class="form-control" id="settings" placeholder="" rows="3"></textarea>
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../static/js/table_robots.js" defer></script>
</body>

</html>
